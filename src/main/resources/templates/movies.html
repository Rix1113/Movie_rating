<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <!-- Add CSS -->
    <link rel="stylesheet" href="/css/styles.css"/>

    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
<div class="container">
    <h1> Welcome to RottenPotatoes </h1>

    <!-- Add a button -->
    <a th:href="@{/showFormForAdd}" class="addMovie btn btn-info col-2">Add Movie</a>

    <div class="row">
        <div class="col-8">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.name}"></td>
                    <td th:text="${movie.year}"></td>
                    <td th:text="${movie.rating}"></td>
                    <td>

                        <!-- Add update button -->
                        <a th:href="@{showFormForUpdate(movieId=${movie.id})}" class="btn btn-info btn-sm">Update</a>


                        <!-- Add delete button -->
                        <a th:href="@{delete(movieId=${movie.id})}" class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this movie?'))) return false">Delete</a>

                    </td>
                </tr>

                </tbody>
            </table>
        </div>


        <div class="col-4">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>Rated movies</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="movie : ${ratedMovies}">
                    <td th:text="${movie}"></td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
