<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Movie</title>

    <!-- Add CSS -->
    <link rel="stylesheet" href="/css/styles.css"/>

    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Movie Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Movie</p>

    <form action="#" th:action="@{/save}" th:object="${movie}" method="post">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{name}" placeholder="Movie name" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{year}" placeholder="Year" class="form-control mb-4 col-4"/>
        <input type="text" th:field="*{rating}" placeholder="Rating" class="form-control mb-4 col-4"/>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/movies}" type="button" class="btn btn-outline-secondary">Back to Movie-list</a>

</div>

</body>
</html>
